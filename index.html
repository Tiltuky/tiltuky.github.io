<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>Photographer Name</h1>
    <nav>
        <ul>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section id="portfolio">
    <h2>Portfolio</h2>
    <div class="gallery">
        <!-- Пример изображения -->
        <div class="photo">
            <img src="path/to/photo1.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="path/to/photo2.jpg" alt="Photo 2">
        </div>
        <div class="photo">
            <img src="path/to/photo3.jpg" alt="Photo 3">
        </div>
        <!-- Добавьте больше изображений -->
    </div>
</section>

<section id="pricing">
    <h2>Pricing</h2>
    <p>Information about pricing.</p>
</section>

<section id="contact">
    <h2>Contact</h2>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
    </form>
</section>

<footer>
    <p>&copy; 2023 Photographer Name</p>
</footer>
</body>
</html>
